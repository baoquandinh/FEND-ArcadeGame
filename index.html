<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
</head>
<body>
    <div class='player-life'>5</div>
    <div id='win-popup'>
        <div id='popup-content'>
            <div class='win-popup-header'>
                <h2>Congratulations</h2>
            </div>
            <div class='win-popup-content'>
                <P>You have won! Click play again to give it another go!</P>
            </div>
            <div class='win-popup-footer'>
                <button class='play-again'>Play Again!</button>
            </div>
        </div>
    </div>
    <div id='lose-popup'>
        <div id="popup-content">
            <div class='lose-popup-header'>
                <h2>Yikes... Better luck next time!</h2>
            </div>
            <div class='lose-popup-content'>
                <p>Press play again to give it another go!</p>
            </div>
            <div class='lose-popup-footer'>
                <button class='play-again'>Play Again!</button>
            </div>
        </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
